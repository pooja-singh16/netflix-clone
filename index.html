<html lang="en">
<head>

<title>Netflix Clone</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black text-white font-sans">

<!-- Navbar -->
<nav class="flex justify-between items-center px-10 py-4 absolute w-full z-10">

  <button class="bg-red-600 px-4 py-2 rounded">Sign In</button>

<div class="bg-black/60 w-full h-full flex items-center">
  <div class="px-10 max-w-xl">

    <button class="bg-red-600 px-6 py-3 rounded mr-3 hover:bg-red-700">

    </button>
  </div>
</div>

</header>

<!-- Movie Row -->
<section class="px-10 mt-8">
